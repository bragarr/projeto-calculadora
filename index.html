<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../projeto-calculadora/style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>Projeto - Calculadora</title>
    </head>
    <body>
        <div class="container__calculadora">
            <input type="text" class="tela__calculadora">
            <ul class="container__botao">
                <li class="botao__calculadora">CE</li>
                <li class="botao__calculadora">C</li>
                <li class="botao__calculadora">DEL</li>
                <li class="botao__calculadora">รท</li>
            </ul>
            <ul class="container__botao">
                <li class="botao__calculadora">7</li>
                <li class="botao__calculadora">8</li>
                <li class="botao__calculadora">9</li>
                <li class="botao__calculadora">x</li>
            </ul>
            <ul class="container__botao">
                <li class="botao__calculadora">4</li>
                <li class="botao__calculadora">5</li>
                <li class="botao__calculadora">6</li>
                <li class="botao__calculadora">-</li>
            </ul>
            <ul class="container__botao">
                <li class="botao__calculadora">1</li>
                <li class="botao__calculadora">2</li>
                <li class="botao__calculadora">3</li>
                <li class="botao__calculadora">+</li>
            </ul>
            <ul class="container__botao">
                <li class="botao__calculadora">+/-</li>
                <li class="botao__calculadora">0</li>
                <li class="botao__calculadora">.</li>
                <li class="botao__calculadora">=</li>
            </ul>
        </div>
    </body>
</html>
